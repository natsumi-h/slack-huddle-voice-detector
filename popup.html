<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 14px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    
    .setting-group {
      margin-bottom: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 5px;
    }
    
    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .setting-item:last-child {
      margin-bottom: 0;
    }
    
    label {
      font-weight: 500;
      color: #333;
    }
    
    input[type="checkbox"] {
      transform: scale(1.2);
    }
    
    .status {
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-weight: 500;
      margin-bottom: 15px;
    }
    
    .status.enabled {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.disabled {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .test-button {
      width: 100%;
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .test-button:hover {
      background: #0056b3;
    }
    
    .footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>🎤 Slack ハドル音声検知</h3>
  </div>
  
  <div id="status" class="status enabled">
    有効
  </div>
  
  <div class="setting-group">
    <div class="setting-item">
      <label for="enabled">機能を有効にする</label>
      <input type="checkbox" id="enabled" checked>
    </div>
    
    <div class="setting-item">
      <label for="soundEnabled">音声通知</label>
      <input type="checkbox" id="soundEnabled" checked>
    </div>
    
    <div class="setting-item">
      <label for="showParticipantName">参加者名を表示</label>
      <input type="checkbox" id="showParticipantName" checked>
    </div>
  </div>
  
  <button id="testNotification" class="test-button">
    通知をテスト
  </button>
  
  <div class="footer">
    macOS通知センターに音声検知を通知します<br>
    <small>※Chromeの通知許可が必要です</small>
  </div>

  <script src="popup.js"></script>
</body>
</html>
